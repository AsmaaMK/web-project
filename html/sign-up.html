<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="F:\web\web-project-new\fontawesome-free-5.15.2-web\css\all.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/signup-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Comic+Neue&family=Dosis&family=Libre+Baskerville&family=Philosopher:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body class="background" style="background-image: url('../img/blue background.jpg')">

    <header>
        <nav>
            <ul class="navbar">
                <li class="listelements left logo">Quiz</li>
                <a href="sign-in.html">
                    <li class="listelements right">Log In</li>
                </a>
                <a href="sign-up.html">
                    <li class="listelements right active">Sign Up</li>
                </a>
                <a href="contact-us.html">
                    <li class="listelements right">Contact Us</li>
                </a>
                <a href="../index.html">
                    <li class="listelements right">Home</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="content">
        <!-- Hi Eman, solve your task here ♥️ -->
        <div>
            <img src="../img/puzzle-piece.png">
        </div>
        <div id="signup">
            <form id="form" class="form">
                <div class="form-control">
                    <!------------------------------User name -------------------->
                    <fieldset>
                        <legend> username</legend>
                        <input type="text" onkeyup="checkInputsUser()" onmouseover="checkInputsUser()" id="username">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </fieldset>
                    <br /><br />
                </div>
                <div class="form-control">
                    <!-----------------------------Email-------------------------->
                    <fieldset>
                        <legend>E-mail</legend>
                        <input type="text" onkeyup="checkInputsEmail()" onmouseover="checkInputsEmail()" id="email">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </fieldset>
                    <br /><br />
                </div>
                <div class="form-control">
                    <!----------------------------password------------------------->
                    <fieldset>
                        <legend> password</legend>
                        <input type="password" onkeyup="checkInputsPassword()" onmouseover="checkInputsPassword()" id="password">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                        <span class="showBtn">SHOW</span>
                    </fieldset>
                </div>
                <div class="indicator">
                            <span class="Weak"></span>
                            <span class="medium"></span>
                            <span class="strong"></span>
                </div>
                <div class="text"></div>
                <!----------------------------button sign up------------------->
                <div id="textunderform">
                    &nbsp; &nbsp; Already have an account &nbsp;
                    <a href="sign-in.html" class="sign">Sign In</a>
                </div>
                <br><br>
                <button type="submit" onclick="configure()"> sign up</button>

            </form>
        </div>
    </div>
    <script src="signup-script.js"></script>
</body>

</html>
